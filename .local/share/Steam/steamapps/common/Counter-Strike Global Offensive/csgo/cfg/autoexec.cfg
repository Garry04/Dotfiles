//bind "w" "+w_"
bind "a" "+a_"
//bind "s" "+s_"
bind "d" "+d_"
bind "mwheeldown" "jump_"
bind "mwheelup" "jump_"
bind "SPACE" "+jump_"
bind "ctrl" "+duck_"
bind "mouse4" "+lj"
bind "alt" "+jb"

alias +d_ "echo "movement/+d" | exec;"
alias -d_ "echo "movement/-d" | exec;"
alias +a_ "echo "movement/+a" | exec;"
alias -a_ "echo "movement/-a" | exec;"
alias +w_ "echo "movement/+w" | exec;"
alias -w_ "echo "movement/-w" | exec;"
alias +s_ "echo "movement/+s" | exec;"
alias -s_ "echo "movement/-s" | exec;"
alias jump_ "echo "movement/jump" | exec;"
alias +jump_ "echo "movement/+jump" | exec;"
alias -jump_ "echo "movement/-jump" | exec;"
alias +duck_ "echo "movement/+duck" | exec;"
alias -duck_ "echo "movement/-duck" | exec;"
alias +jb "echo "movement/+jb" | exec;"
alias -jb "echo "movement/-jb" | exec;"
alias +lj "echo "movement/+lj" | exec;"
alias -lj "echo "movement/-lj" | exec;"

alias +pixelwalk "forwardback 0.1040000 0 0"
alias -pixelwalk "forwardback 0 0 0"
bind f +pixelwalk
//forward
alias +pxwalk "forwardback "-0.1040000 0 0"
alias -pxwalk "forwardback "0 0 0"
//Backwards)
alias +pxr "rightleft "0.1040000 0 0"
alias -pxr "rightleft "0 0 0"
bind c +pxr
//Right)
alias +pxl "rightleft "-0.1040000 0 0"
alias -pxl "rightleft "0 0 0"
bind x +pxl
//Left)
