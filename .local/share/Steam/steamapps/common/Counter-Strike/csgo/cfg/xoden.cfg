cfgver "1"
unbindall
script PLAYER <- Entities.FindByClassname(null,"player")
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
alias +align "-forward; -back; -moveright; -moveleft; +strafe"
alias -align "-strafe; checkfwd; checkback; checkleft; checkright"
alias +lj "+duck; +jump; -forward; -back"
alias -lj "-duck; -jump;"
alias +jb "+duck"
alias -jb "-duck; +jump 1; -jump 1"
alias mjbind "+jump 1; +duck 1; -jump 1; -duck 1"
alias mvmon "bind mouse5 +jb; bind mouse4 +align; bind mouse3 mjbind; alias m mvmoff; echo mvm binds ON"
alias mvmoff "unbind mouse5; unbind mouse4; bind mouse3 player_ping; alias m mvmon; echo mvm binds OFF"
alias m "mvmon"
alias jt "-attack; -attack2; +jump 1; -jump 1"
alias +shoot "+attack; bind x jt"
alias -shoot "-attack; bind x slot12"
alias +scope "+attack2; bind x jt"
alias -scope "-attack2; bind x slot12"
alias 1 "apply_crosshair_code CSGO-9Z8qd-eW2Es-3DAqa-ejucN-KcMwF"
alias 2 "apply_crosshair_code CSGO-yfYPh-ut3ON-R2jk8-4ozFx-HxeKP"
alias 3 "apply_crosshair_code CSGO-cnBwb-9MhKO-8sRtq-rb3b2-msLDR"
alias 4 "apply_crosshair_code CSGO-jXQoO-H4OTn-xkPdV-sVsiY-kt5qB"
alias d "disconnect"
alias q "quit"
alias l "logaddress_add 1"
alias c "clear"
alias t "mp_freezetime 0; mp_warmup_end; mp_ignore_round_win_conditions 1; sv_cheats 1; bot_kick; god; sv_infinite_ammo 1; impulse 101; mp_respawn_on_death_ct 1; mp_respawn_on_death_t 1; mp_buy_anywhere 1; mp_buytime 9999999"
alias bh "incrementvar sv_autobunnyhopping 0 1 1"
alias newslot1 "slot1; cl_righthand 1"
alias newslot2 "slot2; cl_righthand 1"
alias tpsave "script POS <- PLAYER.GetOrigin();script ANG <- PLAYER.GetAngles(); play buttons/blip1"
alias tpload "script PLAYER.SetOrigin(POS);script PLAYER.SetAngles(null,ANG.y,0); clear"
alias tpon "clear; bind 1 tpsave; bind 2 tpload; alias tp tpoff; echo tp binds ON"
alias tpoff "bind 1 newslot1; bind 2 newslot2; alias tp tpon; echo tp binds OFF"
alias tp "tpon"
bind "0" "slot10"
bind "1" "newslot1"
bind "2" "newslot2"
bind "3" "slot3; cl_righthand 1"
bind "4" "slot4; cl_righthand 1"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+mleft"
bind "b" "buymenu"
bind "c" "+voicerecord"
bind "d" "+mright"
bind "e" "+use"
bind "f" "r_cleardecals;+lookatweapon"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "m" "teammenu"
bind "n" "noclip"
bind "q" "incrementvar cl_righthand 0 1 1"
bind "r" "+reload"
bind "s" "+backward"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "w" "+forward"
bind "x" "slot12"
bind "y" "messagemode"
bind "z" "radio"
bind "`" "toggleconsole"
bind "," "buyammo1"
bind "." "buyammo2"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+duck"
bind "mouse4" "+lj"
bind "CTRL" "+speed"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F10" "quit prompt"
bind "MOUSE1" "+shoot"
bind "MOUSE2" "+scope"
bind "MOUSE3" "player_ping"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
@panorama_debug_overlay_opacity "0.8"
adsp_debug "0"
ai_report_task_timings_on_limit "0"
ai_think_limit_label "0"

clear


echo "-----------------------xoden CFG-----------------------"
echo ""
echo "https://www.youtube.com/@xoden"
echo "https://settings.gg/mdk"
echo ""
echo "------------------------Aliases------------------------"
echo ""
echo "m - Toggle movement binds"
echo "tp - Toggle teleport binds"
echo "1 - Main crosshair"
echo "2, 3, 4 - Alt crosshairs"
echo "d - Disconnect"
echo "q - Quit"
echo "l - Delag (logaddress_add 1)"
echo "c - Clear console"
echo "t - Local training setup"
echo "bh - Toggle sv_autobunnyhopping"
echo ""
echo "-------------------------Binds-------------------------"
echo ""
echo "MOUSE3 - MJ"
echo "MOUSE4 - Align"
echo "MOUSE5 - JB"
echo "ALT - LJ"
echo "1 - Checkpoint"
echo "2 - Teleport"
echo "X - Jumpthrow"
echo "Q - Switch hands"
echo ""
echo "-------------------------------------------------------"
